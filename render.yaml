services:
  - type: web
    name: monopoly-deal-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: https://sanjayravyy.github.io/MonopolyDealOnlineGame 